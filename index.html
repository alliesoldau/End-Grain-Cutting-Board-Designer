<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Board Designer</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
  <header>
    <h3>End Grain Cutting Board Designer</h3>
  </header>
  <div class="container">
    <span id="board-builder">
        <form id="board-specs">
            <h4>Input Board Specs</h4>
            <label for="xDim">X Dimension: </label>
            <input type="number" name="xDim" id="xDim"/><br/><br/>
            <label for="yDim">Y Dimension: </label>
            <input type="number" name="yDim" id="yDim"/><br/><br/>
            <div class="dropdown">  
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  Choose 1st wood type
                </button>
                <span id="wood1"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple1">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry1">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut1">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech1">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart1">Purple Heart</a>
                </div>
              </div>
              <div class="dropdown"> 
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  Choose 2nd wood type
                </button>
                <span id="wood2"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple2">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry2">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut2">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech2">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart2">Purple Heart</a>
                </div>
              </div>
              <label for="radius">Select a round over: </label>
              <div class="form-check" id="radiusSelector">
                <input type="radio" class="form-check-input" id="noneRadius" name="optradio" value="option1" checked>None
                <label class="form-check-label" for="radio0"></label>
              </div>
              <div class="form-check" id="radiusSelector">
                <input type="radio" class="form-check-input" id="smallRadius" name="optradio" value="option1">Small
                <label class="form-check-label" for="radio1"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="mediumRadius" name="optradio" value="option2">Medium
                <label class="form-check-label" for="radio2"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="fullRadius" name="optradio" value="option3">Full
                <label class="form-check-label"></label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <span id="board-render">
          <div id="test">
            <h1>poop</h1>
          </div>
        </span>
      </span>
    </div>
</body>
</html>
