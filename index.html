<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Board Designer</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
  <header>
    <h3>End Grain Cutting Board Designer</h3>
  </header>
  <div class="form-container">
        <form id="board-specs">
          <div id="flexBox">
          <div>
            <h4>Board Design</h4>
                <div id="flexDiv">
                  <label for="xDim"><strong>Columns: </strong></label>
                  <input type="number" name="xDim" id="xDim"/>
                </div> 
                <div id="flexDiv">
                  <label for="yDim"><strong>Rows: </strong></label>
                  <input type="number" name="yDim" id="yDim"/>
                </div> 
                <div id="flexDiv">
                  <label for="xDim"><strong>Rectangle width: </strong></label>
                  <input type="number" name="rectWidth" placeholder="inches" min="0" step=".001" id="rectWidth"/>
                </div>
                <div id="flexDiv">
                  <label for="yDim"><strong>Rectangle height: </strong></label>
                  <input type="number" name="rectHeight" placeholder="inches" min="0" step=".001" id="rectHeight"/>
                </div>
                <div id="flexDiv">
                  <label for="thickness"><strong>Thickness: </strong></label>
                  <input type="number" name="thickness" placeholder="inches" min="0" step=".001" id="thickness"/>
                </div>
            <div id="rowsBox">
              <div id="flexBox">
              <div class="dropdown">  
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  1st wood type
                </button>
                <span id="wood1"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple1">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry1">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut1">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech1">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart1">Purple Heart</a>
                </div>
              </div>
              <div class="dropdown"> 
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  2nd wood type
                </button>
                <span id="wood2"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple2">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry2">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut2">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech2">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart2">Purple Heart</a>
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  <strong>Banana for scale?</strong>
                </label>
              </div>
              </div>
              <div id="flexBox">
                <img src="images/board-design-infoGraphic.png" id="boardDesignInfoGraphicImg"> <!-- image source: https://www.lowes.com/pd/Ruvati-Ruvati-17-x-16-x-2-in-thick-End-Grain-American-Walnut-and-Maple-Checkered-Butcher-Block-Solid-Wood-Cutting-Board-RVA2445CHK/5001962941 -->
              </div>
            </div>
          </div>
          </div>
              <div id="buttonWrapper">
                <button type="submit" class="submit-button">Submit</button>
              </div>
            </form>
          <form id="sBoard-specs">
            <div>
            <h4>Source Board Info</h4>
                <div id="flexDiv">
                  <label for="sBoardThick"><strong>Source Board Thickness: </strong></label>
                  <input type="number" name="sBoardThickness" id="sBoardThickness" readonly/>
                </div>
                <div id="flexDiv">
                  <label for="sBoardWidth"><strong>Source Board Max. Width: </strong></label>
                  <input type="number" name="sBoardWidth" placeholder="inches" min="0" step=".001" id="sBoardWidth"/>
                </div>
                <div id="flexDiv">
                  <label for="bladeKerf"><strong>Blade Width (Kerf): </strong></label>
                  <input type="number" name="bladeKerf" placeholder="inches" min="0" step=".001" id="bladeKerf"/>
                </div>
              <div id="source-board-div">
                <img src="images/sourceBoard-infoGraphic.png" id="source-board"> <!-- image source: https://www.baillie.com/hardwood-lumber-blog/item/374-hardwood-lumber-board-feet -->
              </div>
            </div>
              <div id="buttonWrapper">
                <button type="submit" class="submit-button">Submit</button>
              </div>
            </form>
            <div id="purchaseRecs">
              <div>
                <h4>Source Material Recommendation</h4>
                <div id="print-content">
                <br>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col" id="wood1Table">Wood 1</th>
                      <th scope="col" id="wood2Table">Wood 2</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Board Width</th>
                      <td id=width1Table step=".001"></td>
                      <td id="width2Table" step=".001"></td>
                    </tr>
                    <tr>
                      <th scope="row">Board Thickness</th>
                      <td id="thickness1Table" step=".001"></td>
                      <td id="thickness2Table" step=".001"></td>
                    </tr>
                    <tr>
                      <th scope="row">Board Length</th>
                      <td id="totalConsecLength1Table" step=".001"></td>
                      <td id="totalConsecLength2Table" step=".001"></td>
                    </tr>
                    <tr>
                      <th scope="row">Number of Boards</th>
                      <td id="sBoard1NumTable"></td>
                      <td id="sBoard2NumTable"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- print button code source: https://stackoverflow.com/questions/20101409/how-can-i-insert-a-print-button-that-prints-a-form-in-a-webpage-->
            <div id="buttonWrapper">
              <input type="button" onclick="printDiv('print-content')" id="printButton" value="Print Recommendations"/>
            </div>  
          </form>
        </div>   
    </div>
    <div class="form-container">
      <div id="bananaBoard">
        <div class="box">
          <h6 id = "endGrainTitle"></h6>
          <div id="board-render"></div>
          <img id="banana" src="images/banana.png"></img>
        </div>
      </div>
      <div class="box">
        <h6 id="faceGrainTitle"></h6>
        <div id="thickness-render"></div>
      </div>
    </div>
  </body>
</html>
