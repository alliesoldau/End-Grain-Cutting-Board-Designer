<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Board Designer</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
  <header>
    <h3>End Grain Cutting Board Designer</h3>
  </header>
  <div class="form-container">
        <form id="board-specs">
            <h4>Board Design</h4>
              <div class="form-group" id="rowsAndColumns">
                <p id="tableForm">
                  <label for="xDim" id="tableCell"><strong>Columns: </strong></label>
                  <input type="number" name="xDim" id="xDim"/><br/>
                </p>
                <p id="tableForm">
                  <label for="yDim" id="tableCell"><strong>Rows: </strong></label>
                  <input type="number" name="yDim" id="yDim"/><br/>
                </p>
                </div>
              <div class="form-group" id="rectDimensions">  
                <p id="tableForm">
                  <label for="xDim" id="tableCell"><strong>Rect. width: </strong></label>
                  <input type="number" name="rectWidth" placeholder="inches" min="0" step=".001" id="rectWidth"/><br/>
                </p>
                <p id="tableForm">
                  <label for="yDim" id="tableCell"><strong>Rect. height: </strong></label>
                  <input type="number" name="rectHeight" placeholder="inches" min="0" step=".001" id="rectHeight"/><br/>
                </p>
                <p id="tableForm">
                  <label for="thickness" id="tableCell"><strong>Thickness: </strong></label>
                  <input type="number" name="thickness" placeholder="inches" min="0" step=".001" id="thickness"/><br/>
                </p>
              </div>
            <div class="dropdown">  
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  1st wood type
                </button>
                <span id="wood1"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple1">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry1">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut1">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech1">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart1">Purple Heart</a>
                </div>
              </div>
              <div class="dropdown"> 
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  2nd wood type
                </button>
                <span id="wood2"></span>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button" id="maple2">Maple</a>
                  <button class="dropdown-item" type="button" id="cherry2">Cherry</a>
                  <button class="dropdown-item" type="button" id="walnut2">Walnut</a>
                  <button class="dropdown-item" type="button" id="beech2">Beech</a>
                  <button class="dropdown-item" type="button" id="purpleHeart2">Purple Heart</a>
                </div>
              </div>
              <br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  <strong>Banana for scale?</strong>
                </label>
              </div>
              <br>
              <div id="buttonWrapper">
                <button type="submit" class="submit-button">Submit</button>
              </div>
            </form>
          <form id="sBoard-specs">
            <h4>Source Board Info</h4>
              <div class="form-group" id="rowsAndColumns">
                <p id="tableForm">
                  <label for="sBoardThick" id="tableCell"><strong>Source Board Thickness: </strong></label>
                  <input type="number" name="sBoardThick" placeholder="inches" min="0" step=".001" id="sBoardThick"/><br/>
                </p>
                <p id="tableForm">
                  <label for="sBoardWidth" id="tableCell"><strong>Source Board Max. Width: </strong></label>
                  <input type="number" name="sBoardWidth" placeholder="inches" min="0" step=".001" id="sBoardWidth"/><br/>
                </p>
                <p id="tableForm">
                  <label for="bladeKerf" id="tableCell"><strong>Blade Width (Kerf): </strong></label>
                  <input type="number" name="bladeKerf" placeholder="inches" min="0" step=".001" id="bladeKerf"/><br/>
                </p>
              </div>
              <div id="source-board-div">
                <img src="images/sourceBoard-infoGraphic.png" id="source-board"> <!-- image source: https://www.acehardware.com/departments/building-supplies/lumber-and-trim/lumber/5072327?store=07874&gclid=Cj0KCQiApb2bBhDYARIsAChHC9vq9RT1C6DKRXMGbqkBafMJ8js-XmAu7mJq49gYhYdi6SJzDnhFeFYaAoHZEALw_wcB&gclsrc=aw.ds -->
              </div>
              <br>
              <div id="submitButtonWrapper">
                <button type="submit" class="submit-button">Submit</button>
              </div>
            </form>
            <div id="purchaseRecs">
              <h4>Source Material Recommendation</h4>
              <div id="print-content">
              <br>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col" id="wood1Table">Wood 1</th>
                    <th scope="col" id="wood2Table">Wood 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Board Width</th>
                    <td id=width1Table></td>
                    <td id="width2Table"></td>
                  </tr>
                  <tr>
                    <th scope="row">Board Thickness</th>
                    <td id="thickness1Table"></td>
                    <td id="thickness2Table"></td>
                  </tr>
                  <tr>
                    <th scope="row">Board Length</th>
                    <td id="totalConsecLength1Table"></td>
                    <td id="totalConsecLength2Table"></td>
                  </tr>
                  <tr>
                    <th scope="row">Number of Boards</th>
                    <td id="sBoard1NumTable"></td>
                    <td id="sBoard2NumTable"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- print button code source: https://stackoverflow.com/questions/20101409/how-can-i-insert-a-print-button-that-prints-a-form-in-a-webpage-->
            <div id="buttonWrapper">
              <input type="button" onclick="printDiv('print-content')" id="printButton" value="Print Recommendations"/>
            </div>  
          </form>
        </div>   
    </div>
    <div class="form-container">
      <div id="bananaBoard">
        <div class="box">
          <h6 id = "endGrainTitle"></h6>
          <div id="board-render"></div>
          <img id="banana" src="images/banana.png"></img>
        </div>
      </div>
      <div class="box">
        <h6 id="faceGrainTitle"></h6>
        <div id="thickness-render"></div>
      </div>
    </div>
  </body>
</html>
